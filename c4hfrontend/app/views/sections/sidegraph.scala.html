@(request: play.api.mvc.RequestHeader)

<div class="row">
	<div class="col-md-4 search-panel" id="search-panel-column">
		@if(!(request.session.get("token") == null || request.session.get("token").isEmpty)) {	
		<div class="panel panel-default">
			<div class="panel-heading" data-toggle="tooltip" data-placement="top" title="Haga click para ocultar este panel">
				<h4 class="panel-title" >
					<a data-toggle="collapse" href="#mySearchPanel">Mis Búsquedas</a>
				</h4>
			</div>
			<div id="mySearchPanel" class="panel-collapse collapse in">
	  			<div class="panel-body">
					<form class="form-inline" onsubmit="return false">
						<div class="form-group">
							<button class="btn btn-danger save-question glyphicon glyphicon-floppy-save" data-toggle="tooltip" title="Guardar"></button>
						</div>
						<div class="form-group">
							<input placeholder="Nombre de la búsqueda ..." type="text" class="question-text form-control" 
									data-toggle="tooltip" data-placement="right" title="Indique el nombre de la búsqueda a guardar">
						</div>
					</form>	
					<p class="question-warning"></p>
					<div class="btn-group">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Búsquedas guardadas
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu question-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
		}
		<div class="panel panel-default">
			<div class="panel-heading" data-toggle="tooltip" data-placement="top" title="Haga click para ocultar este panel">
				<h4 class="panel-title">
					<a data-toggle="collapse" href="#actualSearchPanel">Búsqueda Actual</a>
				</h4>
			</div>
			<div id="actualSearchPanel" class="panel-collapse collapse in">
		  		<div class="panel-body">
					<h5>Tipos de Gráfica</h5>
					<select id="chartType" class="selectpicker"></select>
					<h5 id="field-label">Dato a graficar</h5>
					<select id="field" class="selectpicker"></select> 
					<h5>Filtros</h5>
					<ul id="selection" class="filter-list"></ul>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8">
		<div id="piechart" style="width: 780px; height: 500px;"></div>
  	</div>
</div>
